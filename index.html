<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="insta-wrapper"> <!--Div Pai para agrupar todo o conteudo-->
            <div class="insta-phone"> <!--Div para o lado esquerdo, lado do celular-->
                <img src="img/instagram-celular.png" alt="Celular">
            </div>
            <div class="insta-log"> <!--Div para o lado direito, lado do login-->
                <div class="group"> <!--Div do grupo que tem coisas iguais, como cor etc-->
                    <img src="img/instagram-logo.png" alt="Logo do Instagram" class="insta-logo">
                    <div class="photo-profile"> <!--Div para foto de perfil, para poder modifica-la-->
                        <img src="img/insta-photo-profile.png" alt="Foto de Perfil">
                    </div>
                    <a href="#" class="insta-login">Continue como Moraes.i</a>
                    <a href="#" class="insta-logout">Remover Conta</a>
                </div>
                <div class="group"> <!--Segundo Grupo-->
                    <p class="no-account">Não é Moraes.i?</p>
                    <p class="no-account">
                        <span class="link-blue">Alternar Contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app"> <!--Div para a parte de download de app-->
                    <p class="get-app">Baixe o App</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
